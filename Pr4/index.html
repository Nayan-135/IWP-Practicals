<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Student List</h1>
    <p class="subtitle">Simple DOM Manipulation</p>

    <form id="studentForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="class" placeholder="Class" required>
        <input type="number" id="gpa" placeholder="GPA" step="0.01" required>
        <input type="number" id="backlogs" placeholder="Backlogs" min="0" required>
        <input type="number" id="gapYear" placeholder="Gap Years" min="0" required>
        <input type="tel" id="phone" placeholder="Phone" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Add</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>GPA</th>
                <th>Backlogs</th>
                <th>Gap</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentList"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
